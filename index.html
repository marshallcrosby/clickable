<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clickable.css">
    <style>
        .clickable,
        .single-click {
            border: 1px solid blue;
            padding: 24px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body style="margin: 0; padding: 24px;">
    <div style="display: flex; gap: 24px;">
        <div class="clickable" data-view-markup="render-in-page;">
            <h2>Click anywhere inside blue border</h2>
            <a href="https://google.com">Google</a>
        </div>
        
        <div class="single-click" data-view-markup="render-in-page;">
            <h2>Navigation to the first hyperlink</h2>
            <p>Clicking anywhere inside the blue border will take you to the first link. The second link is still functional by clicking directly on it</p>
            <a href="https://yahoo.com" target="_blank">Yahoo</a>
            <br>
            <a href="https://google.com" target="_blank">Google</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/marshallcrosby/view-markup@1.6.5/dist/js/view-markup.min.js" integrity="sha384-nRODDc5erNpmEyQpTit83zfGZqIL0avrO/Ol8RF/y6yqiaxvSIKMksV9R1I9suqR" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="clickable.js"></script>
    <script>
        $(function () {
            $('.single-click').each(function() {
                $(this)[0].clickable();
            });
        });
    </script>
</body>
</html>
